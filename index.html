<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Food & Calorie Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #eef3ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 28px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .card {
      background: white;
      padding: 24px;
      margin: 0 auto;
      max-width: 500px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    textarea,
    input[type="file"],
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #4a63e7;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s ease;
    }

    button:hover {
      background: #3a4bd1;
    }

    #result-card {
      margin-top: 20px;
      min-height: 150px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>üçΩÔ∏è AI Food & Calorie Analyzer</h1>
  <p class="subtitle">Upload a food photo and get calorie & macro estimates instantly.</p>

  <div class="card">
    <input type="file" id="photo" accept="image/*">
    <textarea id="notes" placeholder="Extra notes (optional, e.g. very oily, large portion, 2 people...)"></textarea>
    <button onclick="send()">Analyze</button>
  </div>

  <div class="card" id="result-card">
    <strong>Result will appear here...</strong>
  </div>

  <script>
    async function send() {
      const fileInput = document.getElementById("photo");
      const notes = document.getElementById("notes").value;
      const resultDiv = document.getElementById("result-card");

      if (!fileInput.files[0]) {
        alert("Please upload a photo first.");
        return;
      }

      resultDiv.textContent = "Analyzing... please wait.";

      const form = new FormData();
      form.append("file", fileInput.files[0]);
      form.append("notes", notes);

      try {
        const response = await fetch(
          "https://food-calorie-backend.onrender.com/analyze",
          {
            method: "POST",
            body: form,
          }
        );

        const data = await response.json();

        if (data.result) {
          resultDiv.textContent = data.result;
        } 
        else if (data.error) {

          // Improved error handling
          if (data.error.includes("rate limit") || data.error.includes("429")) {
            resultDiv.textContent =
              "‚ö†Ô∏è Sumedh ki mkc
              ";
          } else {
            resultDiv.textContent = "Server Error: " + data.error;
          }

        } else {
          resultDiv.textContent = "Unexpected response from server.";
        }

      } catch (err) {
        resultDiv.textContent = "Network or server error: " + err;
      }
    }
  </script>

</body>
</html>
