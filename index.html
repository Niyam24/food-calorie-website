<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Food & Calorie Analyzer (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #eef3ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 28px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .card {
      background: white;
      padding: 24px;
      margin: 0 auto;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    textarea,
    input[type="file"],
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #4a63e7;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s ease;
    }

    button:hover {
      background: #3a4bd1;
    }

    #result-card {
      margin-top: 20px;
      min-height: 150px;
      white-space: pre-wrap;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 13px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <h1>üçΩÔ∏è AI Food & Calorie Analyzer</h1>
  <p class="subtitle">Upload a food photo and get calorie & macro estimates.</p>

  <div class="card">
    <div class="section-title">1Ô∏è‚É£ Upload & Notes</div>
    <input type="file" id="photo" accept="image/*">
    <textarea id="notes" placeholder="Extra notes (optional, e.g. very oily, large portion, 2 people...)"></textarea>
    <button onclick="send()">Analyze</button>
  </div>

  <div class="card" id="result-card">
    <div class="section-title">2Ô∏è‚É£ Result / Debug Output</div>
    <div id="result-text"><strong>Result will appear here...</strong></div>
  </div>

  <script>
    async function send() {
      const fileInput = document.getElementById("photo");
      const notes = document.getElementById("notes").value;
      const resultContainer = document.getElementById("result-text");

      if (!fileInput.files[0]) {
        alert("Please upload a photo first.");
        return;
      }

      resultContainer.textContent = "üì§ Sending request to backend...";

      const form = new FormData();
      form.append("file", fileInput.files[0]);
      form.append("notes", notes);

     const backendUrl = "https://food-calorie-backend.onrender.com/analyze";


      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          body: form,
        });

        let rawText = "";
        try {
          // Try to read raw text first (for debugging)
          rawText = await response.text();
        } catch (e) {
          rawText = "(Could not read raw text: " + e + ")";
        }

        let data;
        try {
          data = JSON.parse(rawText);
        } catch (e) {
          resultContainer.textContent =
            "‚ùå Failed to parse JSON from backend.\n\n" +
            "HTTP status: " + response.status + " " + response.statusText + "\n\n" +
            "Raw response body:\n" + rawText;
          return;
        }

        // Show structured info
        if (data.result) {
          resultContainer.textContent = data.result;
        } else if (data.error) {
          // Special handling for rate limit
          if (data.error.includes("rate limit") || data.error.includes("429")) {
            resultContainer.textContent =
              "‚ö†Ô∏è OpenAI rate limit reached.\n\n" +
              "Details:\n" + data.error + "\n\n" +
              "Wait for the limit to reset or increase your OpenAI quota.";
          } else {
            resultContainer.textContent =
              "‚ùå Backend returned an error:\n\n" + data.error;
          }
        } else {
          resultContainer.textContent =
            "‚ùì Unexpected JSON from backend:\n\n" +
            JSON.stringify(data, null, 2);
        }

      } catch (err) {
        resultContainer.textContent =
          "‚ùå Network or CORS error while calling backend.\n\n" +
          "Error object:\n" + err;
      }
    }
  </script>

</body>
</html>
